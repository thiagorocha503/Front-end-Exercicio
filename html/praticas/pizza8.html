<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Pizza versão 8</title>
</head>

<body background="../imagens/fundo_listras.jpg">
    <table border="0" align="center" bgcolor="white" width="80%">
        <tr>
            <td><img src="../imagens/topo_pizza.png" width="100%" height="100"></td>
        </tr>
        <tr>
            <td>
                <img src="../imagens/icone_pizza.png" width="50" height="40">
                <font color="brow" size="5"><b>Cadastra-se e receba nossas atualizações</b></font>
                <hr color="brow" width="100%" size="6">
                <form action="" method="post">
                    <table align="center" border="0">
                        <tr>
                            <td align="right">
                                <font color="brow">nome: </font>
                            </td>
                            <td><input type="text" name="nome" size="30" maxlenght="30"></td>
                        </tr>
                        <tr>
                            <td align="right">
                                <font color="brow">senha: </font>
                            </td>
                            <td><input type="password" name="senha"></td>
                        </tr>
                        <tr>
                            <td align="right">
                                <font color="brow">Confimação de senha:</font>
                            </td>
                            <td><input type="password" name="senha2"></td>
                        </tr>
                        <tr>
                            <td align="right">
                                <font color="brow">Seu tipo favorito de pizza:</font>
                            </td>
                            <td>
                                <select nome="favorito">
										<option value=" " >  </option>
										<option value="bacon">bacon</option>
										<option value="calabresa">calabresa</option>
										<option value="California">Califórnia</option>
										<option value="margherite">Margherite</option>
										<option value="mussarela">Mussarela</option>
										<option value="portuguesa">Portuguesa</option>
										<option value="pepperoni" >Pepperoni</option>
										<option value="quatro_queijo">Quatro queijo</option>
									</select>
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="3" align="right">
                                <font color="brow">Quantas vez come pizza por semestre?</font>
                            </td>
                            <td><input type="radio" name="quantidade">
                                <font color="brow">Entre 1 a 5</font>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="quantidade">
                                <font color="brow">5 a 10</font>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="quantidade">
                                <font color="brow">Mais de 10</font>
                            </td>
                        </tr>
                        <tr>
                            <td rowscan="5" align="right">
                                <font color="brow">Comentario:</font>
                            </td>
                            <td rowscan="5"><textarea name="comentario" value="comentario" cols="30" rows="5"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="checkbox" name="email">
                                <font color="brow">Deseja receber e-mails de nossos parceiros?</font>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><input type="submit" name="enviar" value="Enviar">
                                <input type="reset" name="limpar" value="Limpar">
                            </td>
                        </tr>
                    </table>
                </form>
                <hr color="brow" width="100%" size="6">
            </td>
        </tr>
        <tr>
            <td>
                <p align="center">
                    <a href="http://www.pizzaonline.com.br">
                        <font color="brow">www.pizzaonline.com.br</font>
                    </a>
                </p>
            </td>
        </tr>
        <tr>
            <td>
                <img src="../imagens/topo.png" width="100%" height="50">
            </td>
        </tr>
    </table>
</body>

</html>
