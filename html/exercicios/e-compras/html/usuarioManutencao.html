<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Manutenção de usuário</title>
</head>

<body>
    <table border="0" align="center" width="90%">
        <tr>
            <td align="center">
                <h2>e-Compras</h2>
            </td>
        </tr>
        <tr>
            <td>
                <form action="" method="post">
                    <table align="center" border="0" width="50%">
                        <tr>
                            <td align="center" colspan="2">Manutenção de usuário</td>
                        </tr>
                        <tr>
                            <td>Matrícula(*)</td>
                            <td><input type="text" name="matricula"></td>
                        </tr>
                        <tr>
                            <td>Login(*)</td>
                            <td><input type="text" nome="login"></td>
                        </tr>
                        <tr>
                            <td>Nome(*)</td>
                            <td><input type="text" name="nome" maxleght="30"></td>
                        </tr>
                        <tr>
                            <td>Órgão(*)</td>
                            <td><input type="text" nome="orgao"></td>
                        </tr>
                        <tr>
                            <td>Supervisor(*)</td>
                            <td><input type="text" name="supervisor"></td>
                        </tr>
                        <tr>
                            <td>Tipo usuário(*)</td>
                            <td><input type="text" name="tipo"></td>
                        </tr>
                        <tr>
                            <td>Situação</td>
                            <td>
                                <select>
								    <option value="_">   </option>
									<option value="ativo">ativo</option>
									<option value="desativad">desativado</option>
								</select>
                            </td>
                        </tr>
                        <tr>
                            <td>Senha(*)</td>
                            <td><input type="password" name="senha"></td>
                        </tr>
                        <tr>
                            <td>Confirme a senha(*)</td>
                            <td><input type="password" name="confirmacao"></td>
                        </tr>
                        <tr>
                            <td colspan="2" cellspacing="4" align="center"><input type="submit" value="confirmar.  "><input type="reset" value="limpar"></td>
                        </tr>
                    </table>
            </td>
        </tr>
        <tr>

            <td>© 2019 e-compras. All right reserved.</td>
        </tr>
    </table>
</body>

</html>
